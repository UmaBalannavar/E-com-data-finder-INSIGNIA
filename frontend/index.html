<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Com Data Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <i>üîç</i>
    <span>E-Com Data Finder</span>
  </header>
  <div class="container">
    <!-- Fetch Websites Card -->
    <div class="card">
      <form id="fetchForm">
        <label for="country">Country</label>
        <select id="country" required>
          <option value="">Enter country name</option>
          <option value="US">United States</option>
          <option value="IN">India</option>
          <option value="UK">United Kingdom</option>
          <option value="CA">Canada</option>
          <option value="AU">Australia</option>
          <option value="DE">Germany</option>
          <option value="FR">France</option>
          <option value="IT">Italy</option>
          <option value="ES">Spain</option>
          <option value="BR">Brazil</option>
          <option value="ZA">South Africa</option>
          <option value="SG">Singapore</option>
          <option value="JP">Japan</option>
          <option value="CN">China</option>
          <option value="RU">Russia</option>
          <option value="MX">Mexico</option>
          <option value="AE">United Arab Emirates</option>
          <option value="SA">Saudi Arabia</option>
          <option value="TR">Turkey</option>
          <option value="KR">South Korea</option>
          <option value="NL">Netherlands</option>
          <option value="SE">Sweden</option>
          <option value="CH">Switzerland</option>
          <option value="BE">Belgium</option>
          <option value="AR">Argentina</option>
          <option value="ID">Indonesia</option>
          <option value="TH">Thailand</option>
          <option value="MY">Malaysia</option>
          <option value="PH">Philippines</option>
          <option value="NG">Nigeria</option>
          <option value="EG">Egypt</option>
          <option value="KE">Kenya</option>
          <option value="PK">Pakistan</option>
          <option value="BD">Bangladesh</option>
          <option value="PL">Poland</option>
          <option value="UA">Ukraine</option>
          <option value="CO">Colombia</option>
          <option value="CL">Chile</option>
          <option value="NO">Norway</option>
          <option value="FI">Finland</option>
          <option value="DK">Denmark</option>
          <option value="IE">Ireland</option>
          <option value="NZ">New Zealand</option>
          <option value="AT">Austria</option>
          <option value="GR">Greece</option>
          <option value="PT">Portugal</option>
          <option value="IL">Israel</option>
          <option value="CZ">Czech Republic</option>
          <option value="HU">Hungary</option>
          <option value="RO">Romania</option>
          <option value="SK">Slovakia</option>
          <option value="BG">Bulgaria</option>
          <option value="HR">Croatia</option>
          <option value="SI">Slovenia</option>
          <option value="LU">Luxembourg</option>
          <option value="EE">Estonia</option>
          <option value="LT">Lithuania</option>
          <option value="LV">Latvia</option>
          <option value="MT">Malta</option>
          <option value="CY">Cyprus</option>
        </select>

        <label for="state">State/City keyword</label>
        <input type="text" id="state" placeholder="Texas">

        <label for="industry">Industry keyword</label>
        <input type="text" id="industry" placeholder="Eyeglasses store">

        <label for="count">Count</label>
        <input type="number" id="count" value="100" min="1" max="1000">

        <button type="submit" id="fetchBtn">Fetch sites</button>
      </form>
    </div>

    <!-- Filter Websites Card -->
    <div class="card">
      <div class="checkbox-group">
        <label><input type="checkbox" id="domainActive"> Domain Active</label>
        <label><input type="checkbox" id="shopifyOnly"> Only Shopify websites</label>
        <label><input type="checkbox" id="load5s"> Loads within 5 secs</label>
      </div>
      <div class="upload-section">
        <span style="color:#888; font-size:0.97em;">Exclude the websites</span>
        <label for="excludeCSV">Upload CSV</label>
        <input type="file" id="excludeCSV" accept=".csv">
      </div>
      <button id="applyFiltersBtn">Apply Filters</button>
    </div>

    <!-- Fetch Email IDs Card -->
    <div class="card">
      <div class="csv-drop" id="csvDrop">
        <i>üìÑ</i>
        <div>Drop your CSV file here or</div>
        <label for="csvFile" style="margin-top:6px;">Browse Files</label>
        <input type="file" id="csvFile" accept=".csv">
      </div>
      <button id="fetchEmailBtn">Fetch Email IDs</button>
    </div>

    <!-- Results Section -->
    <div class="card" id="resultsCard" style="display:none;">
      <h3 style="margin-bottom:12px;">Results</h3>
      <div id="resultsTableContainer"></div>
    </div>
  </div>
  <footer>
    ¬© 2025 Modalix Technologies Pvt. Ltd.
  </footer>
  <script src="script.js"></script>
</body>
</html>
